title: Galéria
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        gallery:
          type: tab
          title: Galéria

          fields:
            header.title:
              label: 'Jármű megnevezése'
              type: text

            header.filter:
              type: select
              label: Méret
              default: Nagy
              options:
                1: Nagy
                2: Közepes
                3: Kicsi
            header.capacity:
              label: 'Férőhelyek'
              type: text

            header.image:
              type: file
              label: 'Jármű képe'
              destination: 'self@'
              multiple: false
              accept:
                - image/*

            header.description:
              label: 'Leírás'
              type: text

            header.gallery:
                type: file
                label: 'Galéria képei'
                destination: 'self@'
                multiple: true
                accept:
                  - image/*
